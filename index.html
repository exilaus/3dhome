    <script type="text/javascript">
        $(function() {
            var $items = $('#vtab>ul>li');
            $items.mouseover(function() {
                $items.removeClass('selected');
                $(this).addClass('selected');

                var index = $items.index($(this));
                $('#vtab>div').hide().eq(index).show();
            }).eq(1).mouseover();
        });
    </script>
<script type='text/javascript'>//<![CDATA[ 

function hideall(){
 
	for (var i=0;i<=100;i++)
     { 
      document.getElementById('5dprint').style.width= i+"%";
      delay;
     }
    document.getElementById('5dprint').style.visibility="hidden";
    document.getElementById('5dprint').innerHTML = '';
}


function fdprint(){
    document.getElementById('5dprint').style.visibility="visible";

    document.getElementById('5dprint').innerHTML = '<iframe src="http://www.makibox.com" style="border: 0; width: 100%; height: 100%;" seamless></iframe>';
    for (var i=0;i<=100;i++)
     { 
      document.getElementById('5dprint').style.width= i+"%";
     }
}
//]]>  

</script>
