<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo</title>
  
  <script type='text/javascript' src='/js/lib/dummy.js'></script>
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
  <style type='text/css'>
    
  </style>
  


<script type='text/javascript'>//<![CDATA[ 

function hideall(){
    document.getElementById('content').style.visibility="hidden";
    document.getElementById('content').innerHTML = '';
}

function enable(){
    document.getElementById('content').innerHTML = '';
}

function disable(){
    document.getElementById('content').style.visibility="visible";
    document.getElementById('content').innerHTML = '<iframe src="http://www.makibox.com" style="border: 0; width: 100%; height: 100%;" seamless></iframe>';
}
//]]>  

</script>


</head>
<body>
  <input type="button" value="enable" onClick="enable()">
<input type="button" value="disable" onClick="disable()">

<div id="content" style="height:100%; width:100%; position:fixed; left:0; top:0; z-index:1;visibility:hidden;">contenaaat here</div>
<div id="hiddens" style="float: right;z-index: 10;
position: absolute;
right: 0;
top: 50%;"><a href="" onClick="hideall()"><img src="./img/home.png" /></a></div>
  
</body>


</html>
